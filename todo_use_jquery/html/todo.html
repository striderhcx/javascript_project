<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Todo程序-事件委托</title>
        <!-- 注意这里因为todo.css里面存在对pure.css的引用，所以必须先引用pure.css! -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="../static/css/todo.css">
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="todo-main">
            <!-- todo 输入框 -->
            <div class="todo-form">
                <input id="id-input-todo" type="text" name="" value="">
                <button class="pure-button" id="id-button-add" type="button" name="button">添加</button>
            </div>
            <!-- todo列表 -->
            <div id="id-div-container">
            </div>
        </div>
    <script src="../static/js/todo.js"  type="text/javascript"></script>
    </body>
</html>
